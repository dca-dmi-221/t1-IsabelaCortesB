<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>

    <div id="Pantalla1">
      <img class="imagenInicio" src="Pantalla 1.jpg"/>
      <button id="botonInicio" class="botonInicio">Start</button>
    </div>

    <div id="Pantalla2" hidden>
      <img class="imagenInicio" src="Pantalla 2.jpg"/>
      <div id="contenedorRecuadros"> 
        <img class="Recuadros" src="Recuadro12.png" id="playlistA"/> 
        <img class="Recuadros" src="Recuadro13.png" id="playlistElsa"/> 
        <img class="Recuadros" src="Recuadro14.png" id="playlistOlaf"/> 
      
      </div>

    </div>

    <div id="Pantalla3" hidden>
      <img class="imagenInicio" src="Pantalla3.jpg"/>
      <img id="recuadroPlaylist"/>
      <button id="botonRegresar" class="botonRegresar">Back</button>
      <label id="cargarCancion" for="file-input"> Cargar Cancion</label>
      <input id="file-input" type="file" hidden/>
      <div id="contenedorBotones"></div>

      <div id="contenedorAudio">
        <p id="nombreCancion"></p>


        <audio width="300px" height="300px" controls id="audio">
         <source  id="audiosrc" src=""/>
        </audio>

      </div>
    </div>

    
  </body>
</html>
